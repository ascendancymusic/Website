<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solace EP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        @font-face {
            font-family: 'Tex';
            src:
                 url('fonts/texgyreadventor-regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: "Tex";
            overflow: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('media/solace.png'); /* Change the URL to your background image */
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
            transition: transform 0.1s;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            position: relative;
        }
        
        .cover-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 50px; /* Adjust spacing between cover image and links */
            width: 15%; /* Set cover container width as a percentage of the viewport width */
            max-width: 600px; /* Set maximum width for cover container */
            min-width: 125px; /* Set minimum width for cover container */
        }

        .cover {
            width: 100%; /* Set cover image width to 100% of its container */
            height: auto; /* Allow cover image height to adjust automatically */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .overlay a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin: 3px 0;
            display: flex;
            background: rgba(0, 0, 0, 0.25);
            align-items: center;
            padding: 6px 20px; /* Keep the same padding for all links */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
            transition: background-color 0.5s;
            width: 200px; /* Set a fixed width for all links */
        }
        
        .overlay a i {
            margin-right: 10px;
        }

        /* Hover effect */
        .overlay a:hover {
            background: linear-gradient(to right, #08aa3e, #e22b86); /* Gradient from blue to purple */
        }

        .top-left-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 20%;
            transition: background-color 0.3s;
        }

        .top-left-arrow:hover {
            background: linear-gradient(to right, #08aa3e, #e22b86); /* Change background color on hover */
        }

        .hover-text {
            position: absolute;
            top: 30px;
            left: 80px;
            font-size: 18px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
        }

        .top-left-arrow:hover + .hover-text {
            opacity: 1;
            transform: translateX(10px);
        }
    </style>
</head>
<body>
    <a href="https://ascendancymusic.com" class="top-left-arrow"><i class="fas fa-arrow-left"></i></a>
    <span class="hover-text">Back to main site</span>
    <div class="background"></div>
    <div class="container">
        <div class="cover-container">
            <div class="cover">
                <img src="media/solace.png" alt="Cover Image">
            </div>
        </div>
        <div class="overlay">
            <a href="https://open.spotify.com/album/1MnDhGAShAljb3G3FSo2Hf" target="_blank"><i class="fab fa-spotify"></i> Spotify</a>
            <a href="https://music.apple.com/us/album/solace-ep-ep/1767512087" target="_blank"><i class="fab fa-apple"></i> Apple Music</a>
            <a href="https://www.youtube.com/playlist?list=PL14UL7oKoBtRpbPcLf9dtRin-WoDBI-7U" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://listen.tidal.com/album/386143068" target="_blank"><i class="fas fa-water"></i> TIDAL</a>
            <a href="https://music.amazon.com/albums/B0DGHDGTJS" target="_blank"><i class="fab fa-amazon"></i> Amazon Music</a>
            <a href="https://soundcloud.com/dancyascen/sets/solace-ep" target="_blank"><i class="fab fa-soundcloud"></i> SoundCloud</a>
            <a href="https://music.youtube.com/playlist?list=OLAK5uy_mkZd9bo9_V1xZgl5Lgwu2kxp6_Wb94qFs" target="_blank"><i class="fab fa-youtube"></i> YouTube Music</a>
            <a href="https://www.deezer.com/us/album/641037601" target="_blank"><i class="fab fa-deezer"></i> Deezer</a>
        </div>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            const background = document.querySelector('.background');
            const moveX = (e.clientX / window.innerWidth) * 15;
            const moveY = (e.clientY / window.innerHeight) * 15;

            background.style.transform = `translate(-${moveX}px, -${moveY}px)`;
        });
    </script>
</body>
</html>
