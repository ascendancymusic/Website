<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiaroscuro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('media/ChiaroscuroART.jpg'); /* Change the URL to your background image */
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            z-index: -1;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            position: relative;
        }
        
        .cover-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-bottom: 50px; /* Adjust spacing between cover image and links */
            width: 15%; /* Set cover container width as a percentage of the viewport width */
            max-width: 600px; /* Set maximum width for cover container */
            min-width: 125px; /* Set minimum width for cover container */
        }

        .cover {
            width: 100%; /* Set cover image width to 100% of its container */
            height: auto; /* Allow cover image height to adjust automatically */
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .overlay a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            margin: 3px 0;
            display: flex;
            align-items: center;
            padding: 10px 20px; /* Keep the same padding for all links */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow effect */
            transition: background-color 0.3s;
            width: 200px; /* Set a fixed width for all links */
        }
        
        .overlay a i {
            margin-right: 10px;
        }

        /* Hover effect */
        .overlay a:hover {
            background: linear-gradient(to right, #4F52BA, #8A2BE2); /* Gradient from blue to purple */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="cover-container">
            <div class="cover">
                <img src="media/ChiaroscuroART.jpg" alt="Cover Image">
            </div>
        </div>
        <div class="overlay">
            <a href="https://open.spotify.com/album/2NiBUT4DOS53JoBJkKUGQ1"><i class="fab fa-spotify"></i> Spotify</a>
            <a href="https://music.apple.com/us/album/chiaroscuro/1733673620?i=1733673624"><i class="fab fa-apple"></i> Apple Music</a>
            <a href="https://www.youtube.com/watch?v=RIB3wPQt8g0&ab_channel=AscenDancy"><i class="fab fa-youtube"></i> YouTube</a>
            <a href="https://listen.tidal.com/album/348240901/track/348240902"><i class="fas fa-water"></i> TIDAL</a>
            <a href="https://music.amazon.com/albums/B0CWS45762?trackAsin=B0CWS41DYH"><i class="fab fa-amazon"></i> Amazon Music</a>
            <a href="https://soundcloud.com/berxtothetom/chiaroscuro"><i class="fab fa-soundcloud"></i> SoundCloud</a>
            <a href="https://music.youtube.com/watch?v=ynK0BTpJJxw"><i class="fab fa-youtube"></i> YouTube Music</a>
            <a href="https://www.deezer.com/us/track/2682969082"><i class="fab fa-deezer"></i> Deezer</a>
        </div>
    </div>
</body>
</html>
